      method="post"

      <input type="hidden" name="hosted_button_id" value="G6MTTW6TQNQXU" />
      <table>
        <tr>
          <td>
            <input type="hidden" name="on0" value="Size" />
            Size
          </td>
        </tr>
        <tr>
          <td>
            <select name="os0">
              <option value="Small">Small $1.00 CAD</option>
              <option value="Medium">Medium $2.00 CAD</option>

        title="PayPal - The safer, easier way to pay online!"
